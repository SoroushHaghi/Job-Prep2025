repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.0
    hooks:
      - id: flake8

  # This is the new, more robust section for pytest
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: python  # Use a python environment
        types: [python]
        pass_filenames: false
        # This line guarantees pytest is installed for the hook
        additional_dependencies: [pytest]